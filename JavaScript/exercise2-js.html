<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction (a, b) {
            return a * b;
        }

        function tampil () {
            let a = 7;
            let b = 2;
            let hitung = myFunction(a, b)
            alert ("a * b =" + hitung)
        }
    </script>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The + Operator</h2>

    <button onclick="tampil()">Hitung</button>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>
try {
  const PI = 3.141592653589793;
  PI = 3.14; // This will give an error
}
catch (err) {
  document.getElementById("demo").innerHTML = err;
}
</script>

<!--contoh const array-->
<script>
    // Create an Array:
    const cars = ["Saab", "Volvo", "BMW"];
    
    // Change an element:
    cars[0] = "Toyota";
    
    // Add an element:
    cars.push("Honda");
    
    // Display the Array:
    document.getElementById("demo2").innerHTML = cars; 
    </script>

</body>
</html>

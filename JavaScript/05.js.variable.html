<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are undeclared.</p>
<p>They are automatically declared when first used.</p>

<p id="demo"></p>

<script>
//deklarasi otomatis
x = 5;
y = 6;
z = x + y;

/*deklarasi dengan var
var x = 5;
var y = 6;
var z = x + y;
*/

/*deklarasi dengan let
let x = 5;
let y = 6;
let z = x + y;
*/

/*deklarasi dengan const
const x = 5;
const y = 6;
const z = x + y;
*/

/*contoh mixed deklarasi 
const price1 = 5;
const price2 = 6;
let total = price1 + price2;
*/

document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>

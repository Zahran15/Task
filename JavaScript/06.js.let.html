<!DOCTYPE html>
<html>
<body>

<h2>JavaScript let</h2>

<p>Redeclaring a variable with <b>let</b>, in another scope, or in another block, is allowed:</p>

<p id="demo"></p>

<script>
var x = 2;   // Allowed
let x = 3;   // Not allowed

/*
{
let x = 2;   // Allowed
let x = 3;   // Not allowed
}*/

{
let x = 2;   // Allowed
var x = 3;   // Not allowed
}
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
